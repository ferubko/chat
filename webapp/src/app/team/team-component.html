<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2 class="mat-h2">Teams</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item class="mat-list-item" *ngFor="let team of teams">
                <div>
                    <div class=" mat-ripple"></div>
                    <button mat-button (click)="loadTeam(team)">
                        <span md-line>{{team.name}}</span>
                    </button>
                    <button mat-button class="team-remove-btn" (click)="removeTeam(team.name)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </mat-list-item>
            <mat-divider aria-orientation="horizontal" class="mat-divider" role="separator"></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-footer>
        <button mat-fab color="primary" (click)="openAddDialog()"><i class="material-icons">add</i></button>
    </mat-card-footer>
</mat-card>
