<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-h2">Users</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="mat-list-item" *ngFor="let user of users">
        <div>
          <div class=" mat-ripple"></div>
          <button mat-button (click)="loadUser(user)">
            <span md-line>{{user.name}}</span>
          </button>
          <button mat-button class="user-remove-btn" (click)="removeUser(user.name)">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </mat-list-item>
      <mat-divider aria-orientation="horizontal" class="mat-divider" role="separator"></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <button mat-fab color="primary" (click)="openAddDialog()"><i class="material-icons">add</i></button>
  </mat-card-footer>
</mat-card>
